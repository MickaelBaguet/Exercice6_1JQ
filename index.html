<!DOCTYPE html>
<htm lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Exercice 6</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Exercice 6 - JQuery</h1>
        <p class="lead">Cacher tout les élements d'une classe</p>
      </div>
    </div>
    <button id="hide">Cacher</button><button id="show">Afficher</button>
    <ul class="mt-3">
      <li>Html</li>
      <li>CSS</li>
      <li class="hide">Javascript</li>
      <li>PHP</li>
      <li class="hide">...</li>
    </ul>
    <ol>
      <li class="hide">JQuery</li>
      <li>Angular JS</li>
      <li class="hide">Node JS</li>
      <li>BootStrap</li>
      <li>Symfony</li>
      <li class="hide">Laravel</li>
    </ol>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script>
  // document.ready sert à détecter si la page est chargée et 'ready'
  $(document).ready(function(){
    // Si on clique sur l'id hide :
    $("#hide").click(function(){
      // On cache la classe hide
      $(".hide").hide();
    });
    $("#show").click(function(){
      // On affiche la classe hide
      $(".hide").show();
    });
  });

  </script>
</body>
</html>
